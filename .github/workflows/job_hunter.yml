name: Job Hunter Engine

on:
  schedule:
    - cron: '0 */2 * * *'  # Runs every 2 hours
  workflow_dispatch:

jobs:
  hunt-jobs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      # ... inside the jobs step ...
      - name: Run Listener
        env:
          TG_API_ID: ${{ secrets.TG_API_ID }}
          TG_API_HASH: ${{ secrets.TG_API_HASH }}
          TG_SESSION_STRING: ${{ secrets.TG_SESSION_STRING }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}  # <--- ADD THIS LINE
        run: python telegram_bot/listener.py

      - name: Upload Clean Data
        uses: actions/upload-artifact@v4
        with:
          name: clean-jobs-csv
          path: clean_jobs.csv  # <--- Changed filename
