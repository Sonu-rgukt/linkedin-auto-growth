name: Smart LinkedIn Growth Engine

on:
  schedule:
    - cron: '0 3 * * *'   # Morning Insight (8:30 AM IST)
    - cron: '0 9 * * *'   # Mid-Day Trend (2:30 PM IST)
    - cron: '30 14 * * *' # Evening Wrap (8:00 PM IST)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Requests
        run: pip install requests

      - name: Run Bot
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py
