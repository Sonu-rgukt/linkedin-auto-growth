name: Smart LinkedIn Growth Engine

on:
  schedule:
    # 1. Morning Post: Runs at 03:30 UTC (9:00 AM IST)
    - cron: '30 3 * * *'
    # 2. Evening Post: Runs at 12:30 UTC (6:00 PM IST)
    - cron: '30 12 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Requests
        run: pip install requests

      - name: Run Bot
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py
